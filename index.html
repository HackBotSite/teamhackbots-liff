<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TeamHackbots LIFF</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>Halo dari LIFF!</h1>
  <p id="name">Loading profile...</p>

  <script>
    async function main() {
      await liff.init({ liffId: "2007940223-M0n7XdBr" });
      
      if (!liff.isLoggedIn()) {
        liff.login({ scope: ['chat_message.write'] });
      }

      const profile = await liff.getProfile();
      document.getElementById("name").innerText = "Nama: " + profile.displayName;

      // contoh kirim pesan
      await liff.sendMessages([{
        type: "text",
        text: "Halo dari LIFF GitHub Pages!"
      }]);
    }
    main();
  </script>
</body>
</html>
